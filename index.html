<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DDI-CDI Sample generator</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <link rel="stylesheet" href="css/application.css">
    <script src="js/lib/utils.js"></script>
</head>
<body>
    <h1>DDI-CDI sample generator for multi-dimensional data tables</h1>
    
    <div id="app">
        <textarea v-model="rawData" class="csvContent" disabled></textarea>
		
        <div v-for="column in columns" class="columnEditing">
            <input type="text" style="width: 20%;" v-model="column.displayLabel" class="displayLabel"></code>
            <input type="text" v-model="column.descriptiveText" class="descriptiveText"/>
            <select v-model="column.role" class="role">
                <option v-for="role in cv.colRoles" :value="role.id">{{ role.id }}</option>
            </select>
            <select v-model="column.hasIndendedDataType" class="IntendedDataType">
                <option v-for="type in cv.colTypes" :value="type.id">{{ type.id }}</option>
            </select>
        </div>
        
        <h5>JSON-debug</h5>
        <pre v-html="jsonDebug" class="jsonResult"></pre>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
