<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DDI-CDI Sample generator</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <script src="js/lib/utils.js"></script>
</head>
<body>
    <h1>DDI-CDI sample generator</h1>
    
    <div id="app">
        <div v-for="column in columns">
            <input type="text" style="width: 20%;" v-model="column.displayLabel"></code>
            <input type="text" v-model="column.descriptiveText" />
            <select v-model="column.role">
                <option v-for="role in cv.colRoles" :value="role.id">{{ role.id }}</option>
            </select>
            <select v-model="column.hasIndendedDataType">
                <option v-for="type in cv.colTypes" :value="type.id">{{ type.id }}</option>
            </select>
        </div>
        
        <textarea v-model="rawData" rows="7" style="font-family: monospace;" disabled></textarea>

        <h5>JSON-debug</h5>
        <pre v-html="jsonDebug"></pre>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
